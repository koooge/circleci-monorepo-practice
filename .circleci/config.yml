workflows:
  version: 2.1
  lint:
    jobs:
      - lint_app1
      - lint_app2

version: 2.1
jobs:
  lint_app1:
    docker:
      - image: circleci/node:12
    working_directory: ~/repo
    steps:
      - checkout
      - npm_script:
          dir: "~/repo/app1/"
          command: "lint"
  lint_app2:
    docker:
      - image: circleci/node:12
    working_directory: ~/repo
    steps:
      - checkout
      - npm_script:
          dir: "~/repo/app2/"
          command: "lint"

commands:
  npm_script:
    parameters:
      dir:
        type: string
      command:
        type: string
    steps:
      - run:
          name: is changed and is not master
          command: |
            if [ "${CIRCLE_BRANCH}" != "master" ]; then
              git diff ${CIRCLE_BRANCH} origin/master --exit-code --relative << parameters.dir >>
              if [ $? -eq 0 ]; then circleci step halt; fi
            fi
      - run:
          name: npm run << parameters.command >>
          working_directory: << parameters.dir >>
          command: |
            npm ci
            npm run << parameters.command >>